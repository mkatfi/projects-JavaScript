<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>


<body>
  <div class="modal-form">
    <form class="form form-add-task">
      <h1>Add Task</h1>
      <input type="text" name="title" class="input" placeholder="Enter a task">
      <textarea name="description" class="input" placeholder="Enter a description"></textarea>
      <input type="date" name="date" class="input" placeholder="Enter a date">
      <select class="input" name="priority">
        <option value="low" selected>Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>      
      <button type="submit" class="sub-task">Add Task</button>
    </form>
  </div>
  <div class="container">
    <div class="head">
      <hr>
      <hr>
      <h1>To Do List</h1>
      <hr>
      <hr>
    </div>
    <div class="form-side">
      <input type="text" class="input" placeholder="Enter a task">
      <button class="add">Add Task</button>
      <div class="tasks">
        <div class="task"></div>
      </div>
    </div>
    <div class="main"></div>


  </div>

  <script src="./src/index.js"></script>
</body>

</html>
