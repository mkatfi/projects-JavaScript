<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <title>My Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>My Library</h1>
        </div>
    </header>
    <div class="container">
        <h2>Choose your Book</h2>
        <form id="bookForm">
            <div class="info">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Number of pages" required>
            </div>
            <div class="check">
                <label>Have you read this book?
                </label>
                <input type="radio" name="readStatus" value="yes" required> Yes
                <input type="radio" name="readStatus" value="no" required> No
            </div>
            <button type="submit" class="submit">Add Book</button>
        </form>
        <div id="booksGrid" class="books-grid"></div>
    </div>

    <script src="./js/master.js"></script>
</body>
</html>
